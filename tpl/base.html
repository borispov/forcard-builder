{{define "head"}}
<head>
  <!-- Global Metadata -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="generator" content="Forcard Builder" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Primary Meta Tags -->
  <title>"{{ .Cfg.Name }}"</title>
  <meta name="title" content="{{ .Cfg.Name }}" />
  <meta name="description" content="{{ .Cfg.Meta}}" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <!-- <meta property="og:url" content="{canonicalURL}" /> -->
  <meta property="og:title" content="{{ .Cfg.Name}}" />
  <meta property="og:description" content="{{ .Cfg.Meta}}" />
  <meta property="og:image" content="https://astro.build/social.png" />
</head>
{{end}}


{{define "base" }}
<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body>
    <h1>Hello, world!</h1>
    <h1>{{ .Cfg.Name }}</h1>

		{{ range .HtmlBody }}
			{{ element . }}
		{{ end }}

  </body>
</html>

{{end}}
